{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  {% if title %}
  <title>Hoodville | {{title}}</title>
  {% else %}
  <title> Hoodville </title>
  {% endif %}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" href="">
  {% endblock %}
</head>
<body>
 
  {% block content %}
  {% endblock content %}

<!-- footer -->

  <!-- scripts -->

  {% endblock %}

</html>
