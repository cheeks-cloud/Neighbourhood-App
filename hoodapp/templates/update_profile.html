{% extends 'base.html' %}
{% load bootstrap4 %}
{% load cloudinary %} 
 


{% block content %}
<div class="container-fluid">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="mt-3">
      <div class="form">
        <h5 class="text-center">Update Profile</h5>
        <hr>
        <form action="" enctype="multipart/form-data" method="POST">
          {% csrf_token %} 
          {% bootstrap_form form %}
          <div class="form-group">
            <input type="submit" name=""  class="btn btn-info btn-sm" value="Update">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% block content %}
