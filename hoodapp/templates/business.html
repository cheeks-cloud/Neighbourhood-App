{%extends 'base.html'%} {% load bootstrap4 %} {% load static%} {% block content%}
<div class="container" style="margin-top:6%">
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-12">
            <div class="text-center mt-5">
                <h1>POST YOUR BUSINESS FOR PEOPLE IN THE NEIGHBOURHOOD TO FIND!</h1>
            </div>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12" style="margin-left: 19%;">
            <div class="prof-body mt-3">
                <form action="{% url 'create-business' id=hood.id %}" method="post" enctype="multipart/form-data" style="color:aqua; font-size:1.2rem;">
                    {% csrf_token%} {% bootstrap_form form %}
                    <div class="form-group text-center">
                        <input type="submit" class="m-4 btn btn-primary new-btn" value="Create Business">
                    </div>
                    <input type="hidden" name="next" value="{{next}}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
