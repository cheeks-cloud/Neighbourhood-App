{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}


{%block content%}
<div class="container">
    <h3 class="text-center">Add Business</h3>
    <div class="col-sm-12 col-lg-6 m-auto card">
        <form action="{%url 'new_business'%}" method="post" enctype="multipart/form-data">
            <br>
            {%csrf_token%}

            {% bootstrap_form form%}
            <input type="submit" class="btn btn-info btn-lg btn-center" value="Post"><br><br>
        </form>
    </div><br>
</div>



{% endblock %}
